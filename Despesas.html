<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="cart_icon.ico" type="image/x-icon">
  <title>Agenda de compras</title>
</head>

<body>

  <section class="conteiner-geral">
    <h1>COMPRAS</h1>
    <img src="car1.png" alt="img">
    <div class="show">

      <div class="product-data">
        <h2>Data</h2>
        <ul class="value-data">

        </ul>
      </div>

      <div class="product-name">
        <h2>Produtos</h2>
        <ul class="name"></ul>
      </div>

      <div class="product-value">
        <h2>Valor</h2>
        <ul class="value-pro"></ul>
      </div>

    </div>

    <div class="form">
      <input class="product" type="text" placeholder="nome do produto">
      <input class="value" type="text" placeholder="Valor R$">
      <input class="data" type="date">
      
      <button class="btn-inserir">Inserir</button>
      <button class="btn-limpar">Limpar Lista</button>

      <h3 class="value-total">Valor total</h3>
      <span class="all-value">R$ 0,00</span>
    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
